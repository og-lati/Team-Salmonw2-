{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/donation.css' %}">
        <script src="https://kit.fontawesome.com/6fb10d903b.js" crossorigin="anonymous"></script>
        <title>donation page</title>
    </head>

    <body>
        <header>
            <section class="container-one">
                <div class="sidebar">
                    <div class="wrapper-one">
                        <span class="fa fa-bars" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="wrapper-two">
                    <div class="mini-wrapper">
                        <img src="https://github.com/zuri-training/Team-Salmonw2-/blob/main/FRONTEND/images/SAVE_20221208_141106.png?raw=true"
                            width="80px">
                    </div>
                    <h1>GLOBAL ALUMNI FOUNDATION</h1><br>
                    <h2>Donation Page</h2>
                </div>
            </section>
        </header>
        <main>
            <section class="container-two">
                <div class="wrapper-three">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <label for="Name">Alumni Name</label><br>
                        <input type="text" name="name" id="name" checked><br>
                        <label for="School">School</label><br>
                        <input type="text" name="school" id="school" checked><br>
                        <label for="Reason Donation">Reason For Donation</label><br>
                        <input type="text" name="reason" id="reason" spellcheck="true" checked><br>
                        <label for="Card Details">Card Details</label><br>
                        <input type="number" name="card_number" id="card_number" contextmenu="hidden" checked><br>
                        <label for="Bank Name">Bank Name</label><br>
                        <input type="text" name="bank_name" id="bank_name" spellcheck="true" checked><br>
                        <label for="Amount">Amount</label><br>
                        <input type="number" name="amount" id="amount" placeholder="â‚¦" checked><br>
                        <input type="submit" value="Donate" />
                    </form><br>
                    
                </div>
            </section>
        </main>
        <footer></footer>
    </body>

</html>
